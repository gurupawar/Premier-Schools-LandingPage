<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premier Schools Exhibition</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="./script/slider.js"></script>
    <!--  Header Section -->
    <header>
      <div class="container">
        <div class="header__container">
          <div class="logo">
            <img src="./assets/logo.svg" alt="" srcset="" />
          </div>
          <div class="register__btn">
            <div class="register__btn-arrow">
              <img src="./assets/arrow.png" alt="" />
            </div>
            <span class="register__btn-text">REGISTER NOW</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="section1">
      <div class="container">
        <div class="hero__wrapper">
          <div class="hero__wrapper-intro">
            <div class="intro__text">
              <span>Discover Gurugram's</span>
              <span>Top 30+ schools</span>
              <span>ALL IN ONE PLACE</span>
            </div>
            <div class="address">
              <div class="address-col1">
                <span>Apparel House,</span>
                <span>Sec 44, Gurugram</span>
              </div>
              <div class="address-line"></div>
              <div class="address-col2">
                <span>2-3 August 2025</span>
                <span>Sat-Sun | 10AM - 6Pm</span>
              </div>
            </div>
          </div>
          <div class="hero__wrapper-slider">
            <div class="slider-container">
              <div class="slider-row">
                <div class="slider__item">
                  <img src="./assets/slider/29.png" alt="" />
                </div>
                <div class="slider__item">
                  <img src="./assets/slider/30.png" alt="" />
                </div>
                <div class="slider__item">
                  <img src="./assets/slider/31.png" alt="" />
                </div>
              </div>
              <div class="slider-row">
                <div class="slider__item">
                  <img src="./assets/slider/32.png" alt="" />
                </div>
                <div class="slider__item">
                  <img src="./assets/slider/33.png" alt="" />
                </div>
                <div class="slider__item">
                  <img src="./assets/slider/34.png" alt="" />
                </div>
              </div>
              <div class="slider-row">
                <div class="slider__item">
                  <img src="./assets/slider/35.png" alt="" />
                </div>
                <div class="slider__item">
                  <img src="./assets/slider/36.png" alt="" />
                </div>
                <div class="slider__item">
                  <img src="./assets/slider/37.png" alt="" />
                </div>
              </div>
              <div class="slider-row">
                <div class="slider__item">
                  <img src="./assets/slider/38.png" alt="" />
                </div>
                <div class="slider__item">
                  <img src="./assets/slider/39.png" alt="" />
                </div>
                <div class="slider__item">
                  <img src="./assets/slider/40.png" alt="" />
                </div>
              </div>
              <!-- Duplicate rows for seamless loop -->
              <div class="slider-row">
                <div class="slider__item">
                  <img src="./assets/slider/29.png" alt="" />
                </div>
                <div class="slider__item">
                  <img src="./assets/slider/30.png" alt="" />
                </div>
                <div class="slider__item">
                  <img src="./assets/slider/31.png" alt="" />
                </div>
              </div>
              <div class="slider-row">
                <div class="slider__item">
                  <img src="./assets/slider/32.png" alt="" />
                </div>
                <div class="slider__item">
                  <img src="./assets/slider/33.png" alt="" />
                </div>
                <div class="slider__item">
                  <img src="./assets/slider/34.png" alt="" />
                </div>
              </div>
              <div class="slider-row">
                <div class="slider__item">
                  <img src="./assets/slider/35.png" alt="" />
                </div>
                <div class="slider__item">
                  <img src="./assets/slider/36.png" alt="" />
                </div>
                <div class="slider__item">
                  <img src="./assets/slider/37.png" alt="" />
                </div>
              </div>
              <div class="slider-row">
                <div class="slider__item">
                  <img src="./assets/slider/38.png" alt="" />
                </div>
                <div class="slider__item">
                  <img src="./assets/slider/39.png" alt="" />
                </div>
                <div class="slider__item">
                  <img src="./assets/slider/40.png" alt="" />
                </div>
              </div>
            </div>
          </div>
          <div class="hero__wrapper-inquiry">
            <div class="form__group">
              <h3>Enquire Now</h3>
              <form action="">
                <input type="parentName" placeholder="Parent Name" />
                <input type="phone" placeholder="Phone Number" />
                <textarea
                  name=""
                  id=""
                  placeholder="Which grade are you looking for?"
                ></textarea>
                <div class="register__btn">
                  <div class="register__btn-arrow">
                    <img src="./assets/arrow2.png" alt="" />
                  </div>
                  <span class="register__btn-text">SUBMIT</span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
